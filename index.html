<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100dvh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .soroban {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8B4513;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .rod {
      position: relative;
      width: 60px;
      height: 250px;
      background: #D2B48C;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: black;
      z-index: 0;
    }

    .heaven, .earth {
      position: relative;
      width: 100%;
    }

    .heaven {
      height: 12%;
    }

    .gap-space {
      height: 8%;
    }

    .earth {
      height: 52%;
      margin-top: 5px;
    }

    .bar {
      position: absolute;
      top: 30%;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 2;
    }

    .bead {
      position: absolute;
      top: 0;
      width: 50px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 50% / 40%;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 3;
      touch-action: none;
    }

    .bead.active {
      background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.4),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .soroban {
        flex-wrap: wrap;
        gap: 5px;
      }

      .rod {
        width: 60px;
        height: 220px;
      }

      .bead {
        width: 40px;
        height: 25px;
      }
    }

    @media (max-width: 480px) {
      .soroban {
        gap: 3px;
      }

      .rod {
        width: 50px;
        height: 200px;
      }

      .bead {
        width: 35px;
        height: 22px;
      }
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
      #container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="soroban">
      <!-- 7 rods -->
      <!-- Repeat this rod 7 times -->
      ${[...Array(7)].map(() => `
        <div class="rod">
          <div class="rod-line"></div>
          <div class="heaven">
            <div class="bead heaven"></div>
          </div>
          <div class="gap-space"></div>
          <div class="earth">
            <div class="bead earth"></div>
            <div class="bead earth"></div>
            <div class="bead earth"></div>
            <div class="bead earth"></div>
          </div>
          <div class="bar"></div>
        </div>
      `).join('')}
    </div>
  </div>

  <script>
    document.querySelectorAll('.bead').forEach(bead => {
      let startY = 0;
      let startTop = 0;
      let maxMove = 0;
      let minMove = 0;

      const isHeaven = bead.classList.contains('heaven');
      const isEarth = bead.classList.contains('earth');

      bead.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        startY = touch.clientY;
        startTop = parseFloat(bead.style.top || 0);

        const containerHeight = bead.parentElement.offsetHeight;
        const beadHeight = bead.offsetHeight;

        if (isHeaven) {
          maxMove = containerHeight - beadHeight;
          minMove = 0;
        } else if (isEarth) {
          maxMove = 0;
          minMove = -(containerHeight - beadHeight);
        }

        bead.style.transition = 'none';
      });

      bead.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        const deltaY = touch.clientY - startY;
        let newTop = startTop + deltaY;

        // Clamp within range
        if (newTop > maxMove) newTop = maxMove;
        if (newTop < minMove) newTop = minMove;

        bead.style.top = newTop + 'px';
      });

      bead.addEventListener('touchend', () => {
        bead.style.transition = 'top 0.2s';

        if (isHeaven) {
          if (parseFloat(bead.style.top || 0) > 25) {
            bead.classList.add('active');
            bead.style.top = '45px';
          } else {
            bead.classList.remove('active');
            bead.style.top = '0px';
          }
        } else if (isEarth) {
          const siblings = Array.from(bead.parentElement.children);
          const index = siblings.indexOf(bead);

          if (parseFloat(bead.style.top || 0) < -40) {
            const allBeforeActive = siblings.slice(0, index).every(b => b.classList.contains('active'));
            if (allBeforeActive) {
              bead.classList.add('active');
              bead.style.top = '-60px';
            } else {
              bead.style.top = '0px';
            }
          } else {
            const allAfterInactive = siblings.slice(index + 1).every(b => !b.classList.contains('active'));
            if (allAfterInactive) {
              bead.classList.remove('active');
              bead.style.top = '0px';
            } else {
              bead.style.top = '-60px';
            }
          }
        }
      });
    });
  </script>
</body>
</html>
