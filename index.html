<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100dvh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      user-select: none;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .soroban {
      display: flex;
      background: #8B4513;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .rod {
      position: relative;
      width: 60px;
      height: 250px;
      background: #D2B48C;
      margin: 0 5px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: black;
      z-index: 0;
    }

    .heaven, .earth {
      position: relative;
      width: 100%;
    }

    .heaven {
      height: 12%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .gap-space {
      height: 8%;
    }

    .earth {
      height: 52%;
      position: relative;
    }

    .bar {
      position: absolute;
      top: 30%;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 2;
    }

    .bead {
      position: absolute;
      width: 50px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 50% / 40%;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.4);
      z-index: 3;
      touch-action: none;
    }

    .bead.active {
      background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
    }

    @media (max-width: 768px) {
      .rod { width: 50px; }
      .bead { width: 40px; height: 25px; }
    }

    @media (max-width: 480px) {
      .rod { width: 45px; }
      .bead { width: 35px; height: 22px; }
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
      #container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="soroban" id="soroban">
      <!-- Rods generated here -->
    </div>
  </div>

  <script>
    const soroban = document.getElementById('soroban');

    // Create 7 rods
    for (let i = 0; i < 7; i++) {
      const rod = document.createElement('div');
      rod.className = 'rod';

      const rodLine = document.createElement('div');
      rodLine.className = 'rod-line';
      rod.appendChild(rodLine);

      const heaven = document.createElement('div');
      heaven.className = 'heaven';
      const heavenBead = document.createElement('div');
      heavenBead.className = 'bead heaven';
      heavenBead.style.top = '0px';
      heaven.appendChild(heavenBead);

      const gap = document.createElement('div');
      gap.className = 'gap-space';

      const earth = document.createElement('div');
      earth.className = 'earth';

      for (let j = 0; j < 4; j++) {
        const earthBead = document.createElement('div');
        earthBead.className = 'bead earth';
        earthBead.style.top = `${j * 35}px`;
        earth.appendChild(earthBead);
      }

      const bar = document.createElement('div');
      bar.className = 'bar';

      rod.appendChild(heaven);
      rod.appendChild(gap);
      rod.appendChild(earth);
      rod.appendChild(bar);
      soroban.appendChild(rod);
    }

    let startY = 0;
    let startTop = 0;
    let activeBeads = [];

    function getTouchY(e) {
      return e.touches[0].clientY;
    }

    document.querySelectorAll('.bead').forEach(bead => {
      bead.addEventListener('touchstart', e => {
        startY = getTouchY(e);
        startTop = parseFloat(bead.style.top || 0);
        activeBeads = [];

        const rod = bead.closest('.rod');
        const isHeaven = bead.classList.contains('heaven');
        const isEarth = bead.classList.contains('earth');

        if (isHeaven) {
          activeBeads = [bead];
        } else if (isEarth) {
          const allEarthBeads = Array.from(rod.querySelectorAll('.bead.earth'));
          const index = allEarthBeads.indexOf(bead);
          const moveUp = bead.getBoundingClientRect().top > getTouchY(e);
          activeBeads = moveUp ? allEarthBeads.slice(0, index + 1) : allEarthBeads.slice(index);
        }

        activeBeads.forEach(b => {
          b.startTop = parseFloat(b.style.top || 0);
          b.style.transition = 'none';
        });
      });

      bead.addEventListener('touchmove', e => {
        const currentY = getTouchY(e);
        const deltaY = currentY - startY;

        activeBeads.forEach(b => {
          const isHeaven = b.classList.contains('heaven');
          const isEarth = b.classList.contains('earth');
          let newTop = b.startTop + deltaY;

          if (isHeaven) {
            newTop = Math.max(0, Math.min(newTop, 50));
          } else if (isEarth) {
            newTop = Math.max(0, Math.min(newTop, 120));
          }

          b.style.top = `${newTop}px`;
        });
      });

      bead.addEventListener('touchend', () => {
        activeBeads.forEach(b => {
          b.style.transition = 'top 0.2s';
          const isHeaven = b.classList.contains('heaven');
          const isEarth = b.classList.contains('earth');
          const y = parseFloat(b.style.top);

          if (isHeaven) {
            if (y > 25) {
              b.style.top = '45px';
              b.classList.add('active');
            } else {
              b.style.top = '0px';
              b.classList.remove('active');
            }
          } else if (isEarth) {
            if (y < 60) {
              b.style.top = '0px';
              b.classList.remove('active');
            } else {
              b.style.top = '120px';
              b.classList.add('active');
            }
          }
        });
        activeBeads = [];
      });
    });
  </script>
</body>
</html>
