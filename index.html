<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100dvh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      user-select: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .soroban {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8B4513;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .rod {
      position: relative;
      width: 60px;
      height: 250px;
      background: #D2B48C;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: black;
      z-index: 0;
    }

    .heaven {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 12%;
      gap: 5px;
      z-index: 1;
    }

    .gap-space {
      height: 8%;
      z-index: 1;
    }

    .earth {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 52%;
      margin-top: 5px;
      z-index: 1;
    }

    .bar {
      position: absolute;
      top: 30%;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 2;
    }

    .bead {
      width: 50px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 50% / 40%;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 3;
      touch-action: none;
    }

    .bead.active {
      background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.4),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .bead.heaven.active {
      transform: translateY(150%);
    }

    .bead.earth.active {
      transform: translateY(-150%);
    }

    @media (max-width: 768px) {
      .soroban {
        flex-wrap: wrap;
        gap: 5px;
      }

      .rod {
        width: 60px;
        height: 220px;
      }

      .bead {
        width: 40px;
        height: 25px;
      }
    }

    @media (max-width: 480px) {
      .soroban {
        gap: 3px;
      }

      .rod {
        width: 50px;
        height: 200px;
      }

      .bead {
        width: 35px;
        height: 22px;
      }
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
      #container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="soroban">
      <!-- 7 rods (copy as needed) -->
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
    </div>
  </div>

<script>
/* ===========================================================
   Soroban 2.0 – smooth, multi-touch, pointer-events based
   =========================================================== */
(() => {
  const ACTIVE = new Map();                // pointerId → state

  // disable all browser-gestures on the whole board
  document.querySelector('.soroban').style.touchAction = 'none';

  /* ─── set up every bead ─────────────────────────────────── */
  document.querySelectorAll('.bead').forEach(bead => {
    bead.addEventListener('pointerdown', startDrag);
    bead.addEventListener('pointermove',  duringDrag);
    bead.addEventListener('pointerup',    finishDrag);
    bead.addEventListener('pointercancel',finishDrag);
  });

  /* ─── pointerdown ───────────────────────────────────────── */
  function startDrag (e) {
    const bead      = e.currentTarget;
    const rod       = bead.closest('.rod');
    const rodRect   = rod.getBoundingClientRect();
    const barRect   = rod.querySelector('.bar').getBoundingClientRect();
    const beadRect  = bead.getBoundingClientRect();

    bead.classList.add('grabbed','pressed');      // visual feedback
    bead.setPointerCapture(e.pointerId);

    ACTIVE.set(e.pointerId, {
      bead,
      heaven : bead.classList.contains('heaven'),
      rodTop : rodRect.top,
      rodBottom : rodRect.bottom - beadRect.height,
      barTop : barRect.top - beadRect.height,
      barBottom : barRect.bottom,
      offsetY : e.clientY - beadRect.top,
      homeTop : beadRect.top
    });
  }

  /* ─── pointermove – follow the finger exactly ───────────── */
  function duringDrag (e) {
    const st = ACTIVE.get(e.pointerId);
    if (!st) return;

    // current desired top edge of bead
    let top = e.clientY - st.offsetY;

    // clamp within allowed travel for this bead
    if (st.heaven) {
      top = Math.max(st.rodTop, Math.min(top, st.barTop));
    } else {                                      // earth bead
      top = Math.max(st.barBottom, Math.min(top, st.rodBottom));
    }

    // translate relative to its starting position
    st.bead.style.transform = translateY(${top - st.homeTop}px);
  }

  /* ─── pointerup / cancel – snap + clean up ─────────────── */
  function finishDrag (e) {
    const st = ACTIVE.get(e.pointerId);
    if (!st) return;

    const beadRect = st.bead.getBoundingClientRect();
    const beadMid  = beadRect.top + beadRect.height / 2;
    const barMid   = (st.barTop + st.barBottom) / 2 + beadRect.height / 2;

    if (st.heaven) {
      const active = beadMid > barMid;
      st.bead.classList.toggle('active', active);
    } else {
      const earthBeads = Array.from(st.bead.parentElement.children);
      const idx        = earthBeads.indexOf(st.bead);

      // if bead ended above the bar → activate it & everything below
      if (beadMid < barMid) {
        for (let i = idx; i >= 0; i--) earthBeads[i].classList.add('active');
      } else { // otherwise deactivate it & everything above
        for (let i = idx; i < earthBeads.length; i++) earthBeads[i].classList.remove('active');
      }
    }

    // reset visuals, let CSS positions take over
    st.bead.classList.remove('grabbed','pressed');
    st.bead.style.transform = '';
    st.bead.releasePointerCapture(e.pointerId);
    ACTIVE.delete(e.pointerId);
  }
})();
</script>
</body>
</html>
