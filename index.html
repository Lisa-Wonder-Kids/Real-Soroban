<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100dvh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .soroban {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8B4513;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .rod {
      position: relative;
      width: 60px;
      height: 250px;
      background: #D2B48C;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: black;
      z-index: 0;
    }

    .heaven {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 12%;
      gap: 5px;
      z-index: 1;
    }

    .gap-space {
      height: 8%;
      z-index: 1;
    }

    .earth {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 52%;
      margin-top: 5px;
      z-index: 1;
    }

    .bar {
      position: absolute;
      top: 30%;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 2;
    }

    .bead {
      width: 50px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 50% / 40%;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 3;
      touch-action: none;
    }

    .bead.active {
      background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.4),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .bead.heaven.active {
      transform: translateY(150%);
    }

    .bead.earth.active {
      transform: translateY(-150%);
    }

    @media (max-width: 768px) {
      .soroban {
        flex-wrap: wrap;
        gap: 5px;
      }

      .rod {
        width: 60px;
        height: 220px;
      }

      .bead {
        width: 40px;
        height: 25px;
      }
    }

    @media (max-width: 480px) {
      .soroban {
        gap: 3px;
      }

      .rod {
        width: 50px;
        height: 200px;
      }

      .bead {
        width: 35px;
        height: 22px;
      }
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
      #container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="soroban">
      <!-- 7 rods -->
      <div class="rod">
      <div class="rod-line">
   </div>
      <div class="heaven">
      <div class="bead heaven">
   </div>
   </div>
      <div class="gap-space">
   </div>
      <div class="earth">
      <div class="bead earth">
   </div>
      <div class="bead earth">
   </div>
      <div class="bead earth">
   </div>
      <div class="bead earth">
   </div>
   </div>
      <div class="bar">
   </div>
   </div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
    </div>
  </div>

  <script>
/* ────────────────────────────────────────────────────────────────
   Soroban drag logic – smooth, multi-touch, pointer-events based
   ──────────────────────────────────────────────────────────────── */
(() => {
  const ACTIVE_PTRS = new Map();     // pointerId → state object

  document.querySelectorAll('.bead').forEach(bead => {
    bead.style.touchAction = 'none';   // disable browser gestures

    bead.addEventListener('pointerdown', e => {
      const rod       = bead.closest('.rod');
      const rodRect   = rod.getBoundingClientRect();
      const barRect   = rod.querySelector('.bar').getBoundingClientRect();
      const beadRect  = bead.getBoundingClientRect();

      // save everything we’ll need on move
      ACTIVE_PTRS.set(e.pointerId, {
        bead,
        heaven : bead.classList.contains('heaven'),
        rodRect,
        barRect,
        startOffset : e.clientY - beadRect.top,            // finger-to-bead offset
        homeTop     : beadRect.top,                        // starting pixel Y
        homeTrans   : bead.style.transform || 'translateY(0px)'
      });
      bead.setPointerCapture(e.pointerId);
    });

    bead.addEventListener('pointermove', e => {
      const st = ACTIVE_PTRS.get(e.pointerId);
      if (!st) return;

      // compute raw new top edge of the bead
      const rawTop = e.clientY - st.startOffset;

      // movement limits differ for heaven vs earth beads
      const beadH   = st.bead.getBoundingClientRect().height;
      const minTop  = st.heaven
                       ? st.rodRect.top + 4   // a little padding at top
                       : st.barRect.bottom + 1;
      const maxTop  = st.heaven
                       ? st.barRect.top - beadH - 1
                       : st.rodRect.bottom - beadH - 4;

      // clamp & apply
      const clampedTop = Math.min(Math.max(rawTop, minTop), maxTop);
      const deltaPx    = clampedTop - st.homeTop;
      st.bead.style.transform = `translateY(${deltaPx}px)`;
    });

    bead.addEventListener('pointerup', snapAndCleanup);
    bead.addEventListener('pointercancel', snapAndCleanup);
  });

  /* ─── snap to the nearest valid position & clear pointer state ── */
  function snapAndCleanup (e) {
    const st = ACTIVE_PTRS.get(e.pointerId);
    if (!st) return;

    const beadRect = st.bead.getBoundingClientRect();
    const beadMid  = beadRect.top + beadRect.height / 2;
    const barMid   = st.barRect.top + st.barRect.height / 2;

    if (st.heaven) {
      // Heaven bead is active if lower than bar’s midpoint
      const active = beadMid > barMid;
      st.bead.classList.toggle('active', active);
    } else {
      // Earth beads – active if upper edge is above bar
      const earthBeads = Array.from(st.bead.parentElement.children);
      const idx        = earthBeads.indexOf(st.bead);

      if (beadMid < barMid) {
        // move up ⇒ activate this and ones below
        for (let i = idx; i >= 0; i--) earthBeads[i].classList.add('active');
      } else {
        // move down ⇒ deactivate this and ones above
        for (let i = idx; i < earthBeads.length; i++) earthBeads[i].classList.remove('active');
      }
    }

    // reset visual transform (we rely on .active CSS for the snap position)
    st.bead.style.transform = '';
    ACTIVE_PTRS.delete(e.pointerId);
  }
})();
</script>

</body>
</html>
