<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100dvh;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .soroban {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8B4513;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .rod {
      position: relative;
      width: 60px;
      height: 250px;
      background: #D2B48C;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: black;
      z-index: 0;
    }

    .heaven, .earth {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .heaven {
      height: 12%;
      justify-content: flex-end;
      gap: 5px;
    }

    .gap-space {
      height: 8%;
      z-index: 1;
    }

    .earth {
      height: 52%;
      justify-content: flex-start;
      margin-top: 5px;
    }

    .bar {
      position: absolute;
      top: 30%;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 2;
    }

    .bead {
      width: 50px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 50% / 40%;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.1s linear;
      touch-action: none;
      position: absolute;
      left: 5px;
    }

    @media (max-width: 768px) {
      .soroban { flex-wrap: wrap; gap: 5px; }
      .rod { width: 60px; height: 220px; }
      .bead { width: 40px; height: 25px; }
    }

    @media (max-width: 480px) {
      .soroban { gap: 3px; }
      .rod { width: 50px; height: 200px; }
      .bead { width: 35px; height: 22px; }
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
      #container { display: none; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="soroban">
      <!-- Rod Example (shortened for clarity) -->
      <div class="rod">
        <div class="rod-line"></div>
        <div class="heaven"><div class="bead heaven"></div></div>
        <div class="gap-space"></div>
        <div class="earth">
          <div class="bead earth"></div>
          <div class="bead earth"></div>
          <div class="bead earth"></div>
          <div class="bead earth"></div>
        </div>
        <div class="bar"></div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.rod').forEach(rod => {
      const heavenBeads = rod.querySelectorAll('.heaven .bead');
      const earthBeads = rod.querySelectorAll('.earth .bead');

      [...heavenBeads, ...earthBeads].forEach((bead, i, beads) => {
        let startY = 0, offsetY = 0;

        bead.style.top = `${i * 35}px`;

        bead.addEventListener('touchstart', e => {
          startY = e.touches[0].clientY;
          offsetY = parseFloat(bead.style.top);
        });

        bead.addEventListener('touchmove', e => {
          const moveY = e.touches[0].clientY - startY;
          let newY = offsetY + moveY;

          // Clamp movement
          const min = i === 0 ? 0 : parseFloat(beads[i - 1].style.top) + 35;
          const max = i === beads.length - 1 ? 999 : parseFloat(beads[i + 1].style.top) - 35;

          newY = Math.max(min, Math.min(max, newY));

          bead.style.top = `${newY}px`;
        });
      });
    });
  </script>
</body>
</html>
