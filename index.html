<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Soroban</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100dvh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }

    #container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .soroban {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #8B4513;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .rod {
      position: relative;
      width: 60px;
      height: 250px;
      background: #D2B48C;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .rod-line {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 4px;
      background: black;
      z-index: 0;
    }

    .heaven {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 12%;
      gap: 5px;
      z-index: 1;
    }

    .gap-space {
      height: 8%;
      z-index: 1;
    }

    .earth {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 52%;
      margin-top: 5px;
      z-index: 1;
    }

    .bar {
      position: absolute;
      top: 30%;
      width: 100%;
      height: 8px;
      background: black;
      z-index: 2;
    }

    .bead {
      width: 50px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #444, #111);
      border-radius: 50% / 40%;
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.2),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s, background-color 0.2s;
      z-index: 3;
      touch-action: none;
    }

    .bead.active {
      background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
      box-shadow: inset -2px -2px 5px rgba(255, 255, 255, 0.4),
                  inset 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .bead.heaven.active {
      transform: translateY(150%);
    }

    .bead.earth.active {
      transform: translateY(-150%);
    }

    @media (max-width: 768px) {
      .soroban {
        flex-wrap: wrap;
        gap: 5px;
      }

      .rod {
        width: 60px;
        height: 220px;
      }

      .bead {
        width: 40px;
        height: 25px;
      }
    }

    @media (max-width: 480px) {
      .soroban {
        gap: 3px;
      }

      .rod {
        width: 50px;
        height: 200px;
      }

      .bead {
        width: 35px;
        height: 22px;
      }
    }

    @media screen and (orientation: portrait) {
      body::before {
        content: "Please rotate your device";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: black;
        color: white;
        font-size: 2rem;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        text-align: center;
        padding: 1em;
      }
      #container {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="soroban">
      <!-- 7 rods -->
      <div class="rod">
      <div class="rod-line">
   </div>
      <div class="heaven">
      <div class="bead heaven">
   </div>
   </div>
      <div class="gap-space">
   </div>
      <div class="earth">
      <div class="bead earth">
   </div>
      <div class="bead earth">
   </div>
      <div class="bead earth">
   </div>
      <div class="bead earth">
   </div>
   </div>
      <div class="bar">
   </div>
   </div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>

      <div class="rod"><div class="rod-line"></div><div class="heaven"><div class="bead heaven"></div></div><div class="gap-space"></div><div class="earth"><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div><div class="bead earth"></div></div><div class="bar"></div></div>
    </div>
  </div>

  <script>
  const activeTouches = {};
   document.querySelectorAll('.bead').forEach(bead => {
  let startY = 0;
  let currentY = 0;

  bead.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    startY = touch.clientY;
    currentY = 0;
    bead.style.transition = 'none'; // No animation while dragging
  });

  bead.addEventListener('touchmove', (e) => {
    e.preventDefault(); // Prevent scrolling

    const touch = e.touches[0];
    currentY = touch.clientY - startY;

    const isHeaven = bead.classList.contains('heaven');
    const isEarth = bead.classList.contains('earth');
    const maxMove = 40;

    if (isHeaven) {
      const move = Math.max(0, Math.min(currentY, maxMove));
      bead.style.transform = `translateY(${move}px)`;
    } else if (isEarth) {
      const move = Math.min(0, Math.max(currentY, -maxMove));
      bead.style.transform = `translateY(${move}px)`;
    }
  });

  bead.addEventListener('touchend', () => {
    bead.style.transition = 'transform 0.2s ease';

    const isHeaven = bead.classList.contains('heaven');
    const isEarth = bead.classList.contains('earth');

    if (isHeaven) {
      if (currentY > 20) {
        bead.classList.add('active');
        bead.style.transform = 'translateY(150%)';
      } else {
        bead.classList.remove('active');
        bead.style.transform = 'translateY(0)';
      }
    } else if (isEarth) {
      const allEarth = Array.from(bead.parentElement.children);
      const index = allEarth.indexOf(bead);

      if (currentY < -20) {
        for (let i = index; i >= 0; i--) {
          allEarth[i].classList.add('active');
          allEarth[i].style.transform = 'translateY(-150%)';
        }
      } else {
        for (let i = index; i < allEarth.length; i++) {
          allEarth[i].classList.remove('active');
          allEarth[i].style.transform = 'translateY(0)';
        }
      }
    }

    // Reset
    startY = 0;
    currentY = 0;
  });
});


  </script>

</body>
</html>
